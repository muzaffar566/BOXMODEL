<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 5px solid #388e3c;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      padding: 8px 12px;
      display: inline-block;
      border: 2px solid transparent;
    }

    nav a:hover {
      border: 2px solid white;
      background-color: #555;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .sidebar {
      width: 25%;
      background-color: #e0e0e0;
      padding: 20px;
      margin-right: 20px;
      border: 1px solid #bbb;
    }

    .content {
      width: 75%;
      background-color: white;
      padding: 20px;
      border: 1px solid #bbb;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-top: 5px solid #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <h1> WELCOM TO ULTIMEZ TECHNOLOGY</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar area.</p>
    </div>

    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. All the box model properties like padding, margin, and border are applied to this layout.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>

</body>
</html>
